<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpine-js</title>
  <link rel="stylesheet" href="styles.css" />

  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- use this URL to fetch JSON from
  https://learnwebcode.github.io/json-example/pets-data.json
-->
</head>
<body style="display: flex; flex-direction: column; gap: 2rem; justify-content: center; align-items: center; padding-top: 5rem;">

  <!-- Counter -->
  <div x-data="{ count: 0 }">
    <button @click="count++">
      increment
    </button>
    <button @click="count--">
      decrement
    </button>
    <span x-text="count"></span>
  </div>

  <!-- Dropdown -->
  <!-- Thouhts: It seems that even tho we use the x-show with false when first loading the page the 'dropdown' is visible for a split second -->
  <div x-data="{ open: false}">
    <button @click="open = !open">
      Toggle
    </button>
    <div x-show="open" @click.outside="open = false">contens...</div>
  </div>

  <!-- Search input -->
  <div
    x-data="{
      search: '',
      items: ['foo', 'bar', 'baz'],

      get filteredItems() {
        return this.items.filter(
          i => i.startsWith(this.search)
        )
      }
    }"
  >
    <input type="text" placeholder="Search.." x-model="search" />
    <ul>
      <template x-for="item in filteredItems">
        <li x-text="item"></li>
      </template>
    </ul>
  </div>

</body> 
</html>
